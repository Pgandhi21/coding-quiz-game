<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Coding Quiz Game</title>
    <link rel="StyleSheet" href="./assets/reset.css">
    <link type='text/css' rel='stylesheet' href='./assets/css/style.css' />
</head>

<body>
    <header class = "headBar">
        <a href="#viewHighscores" class = "viewScores">View Highscores</a>
        <div class= "quizTimer">
          <div>Time: </div>
          <div class="timerCount">30</div>
        </div>
    </header>
    <main>
      <card class = "quizCard">
        <button class='button' id='startQuiz'><a href='#'>Start Quiz</a></button>
        <button class='button' id='submit'><a href='#'>Submit</a></button>
        <button class='button' id='goBack'> <a href='#'>Go Back</a></button>
        <button class='button' id='clearScores'> <a href='#'>Clear Highscores</a></button>
      </card>
    </main>

  
  <script type='text/javascript' src='./assets/javascript/script.js'></script>
</body>

</html>
